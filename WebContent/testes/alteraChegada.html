<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario Altera Chegada</title>
</head>
<body>
	<h1>Formulario Altera Chegada</h1>
	<hr />
	<form action="/projetoBase/chegada?Rules=AlteraChegada" method="POST">
		Código da Chegada que deseja alterar:<input type="text" name="codChegadaAlt"/><br />
		Código da Chegada:<input type="text" name="codChegada"/><br />
		Data da Chegada:<input type="datetime-local" name="dataChegada"/><br />
		Código do Avião:<input type="text" name="codAviao"/><br />		
		<input type="submit" value="Alterar" />
	</form>
</body>
</html>
